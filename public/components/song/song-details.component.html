<div class="row song-details">
    <div class="col-xs-12">
        <h1>
            <button [routerLink]="['/song-list']" class="song-details__button">
                <span class="fa fa-arrow-left"></span>
            </button>
            Song Details</h1>
    </div>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2 text-center">
                    <div class="fa fa-music song-details__icon"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 song-details--aligner">
                <div class="row">
                    <div class="col-xs-12">
                        <i class="fa fa-music song-details__small-icon"></i>
                        <span class="song-details__header-text">{{song?.track}}</span>
                    </div>
                    <div class="col-xs-12">
                        <i class="fa fa-user song-details__small-icon"></i>
                        <span class="song-details__sub-header-text">{{song?.artist}} - {{song?.album}}</span>
                    </div>
                    <div class="col-xs-12">
                        <i class="fa fa-calendar-o song-details__small-icon"></i>
                        <span class="song-details__secondary-text">{{song?.year}}</span>
                    </div>
                    <div class="col-xs-12">
                        <i class="fa fa-clock-o song-details__small-icon"></i>
                        <span class="song-details__secondary-text">{{song?.length}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
