<div class="row song-details">
    <div class="col-lg-12">
        
        <h1><button [routerLink]="['/song-list']" class="song-details__button">
            <span class="fa fa-arrow-left"></span>
        </button>Song Details</h1>
    </div>
    <div class="col-lg-6 col-lg-offset-3">
        <div class="row">
            <div class="song-details__icon_container col-lg-12">
                <i class="fa fa-music song-details__icon"></i>
            </div>
            <div class="col-lg-12 text-center">
                <h2>{{song?.track}}</h2>
            </div>
            <div class="col-lg-12 text-center">
                <h4>{{song?.artist}}</h4>
            </div>
            <div class="col-lg-12 text-center">
                <h4>{{song?.album}}</h4>
            </div>
        </div>
    </div>
</div>
