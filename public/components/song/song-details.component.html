<div class="row song-details">
    <div class="col-lg-12">
        
        <h1><button [routerLink]="['/song-list']" class="song-details__button">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>Song Details</h1>
    </div>
    <div class="song-details__icon_container col-lg-4 col-lg-offset-2">
        <i class="glyphicon glyphicon-cd song-details__icon"></i>
    </div>
    <span>{{song?.track}}</span>
    <span>{{song?.artist}}</span>
    <span>{{song?.album}}</span>
</div>
