<section class="text-right">
    <form class="login-form">
        <input *ngIf="!isLogged" placeholder="username" name="username" type="text" [(ngModel)]="user.username">
        <input *ngIf="!isLogged" placeholder="email" name="email" type="email" [(ngModel)]="user.email">
        <button (click)="userLogin()" *ngIf="!isLogged" class="btn btn-primary">LOGIN</button>
        <button (click)="userLogout()" *ngIf="isLogged" class="btn btn-danger">LOGOUT</button>
    </form>
</section>
